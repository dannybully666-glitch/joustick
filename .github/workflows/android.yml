name: Android Build

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # ðŸ”¥ HARD FIX: pre-seed ALL licenses (no prompts)
      - name: Pre-accept Android SDK licenses
        run: |
          mkdir -p "$ANDROID_SDK_ROOT/licenses"

          cat > "$ANDROID_SDK_ROOT/licenses/android-sdk-license" <<EOF
          8933bad161af4178b1185d1a37fbf41ea5269c55
          d56f5187479451eabf01fb78af6dfcb131a6481e
          EOF

          cat > "$ANDROID_SDK_ROOT/licenses/android-sdk-preview-license" <<EOF
          84831b9409646a918e30573bab4c9c91346d8abd
          EOF

          cat > "$ANDROID_SDK_ROOT/licenses/android-googletv-license" <<EOF
          601085b94cd77f0b54ff86406957099ebe79c4d6
          EOF

      # Install ONLY what you need (no TV, no emulator)
      - name: Install SDK packages
        run: |
          sdkmanager \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0"

      - name: Grant execute permission
        run: chmod +x ./gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/*.apk
