name: Android Build (Gradle 8.7)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Set up Java 17 (REQUIRED)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3️⃣ Validate Gradle Wrapper (security)
      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1

      # 4️⃣ Set up Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # 5️⃣ Accept licenses + install SDKs
      - name: Install SDK packages
        run: |
          sdkmanager --licenses
          sdkmanager "platforms;android-34" "build-tools;34.0.0"

      # 6️⃣ Ensure Gradle 8.7 is used
      - name: Check Gradle version
        run: ./gradlew --version

      # 7️⃣ Build debug APK
      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon

      # 8️⃣ Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ghost-joystick-debug-apk
          path: app/build/outputs/apk/debug/*.apk
